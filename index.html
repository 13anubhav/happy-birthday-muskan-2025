    <script>
        // Gentle floating hearts
        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            const heartTypes = ['ğŸ’•', 'âœ¨', 'ğŸ’—', 'ğŸ’', 'ğŸŒ¸'];

                heartsContainer.appendChild(heart);
            }
        }

        // Gentle sparkles
        function createGentleSparkles() {
            const sparklesContainer = document.querySelector('.gentle-sparkles');

            for (let i = 0; i < 15; i++) {

                sparkle.className = 'gentle-sparkle';

        // Decorative flowers
        function createDecorativeFlowers() {
            const flowersContainer = document.querySelector('.decorative-flowers');
            const flowers = ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸ’'];

                flower.style.animationDelay = Math.random() * 15 + 's';
                flowersContainer.appendChild(flower);
            }
        }

        // Candle functionality
        let candlesLit = false;

        function lightAllCandles() {
            const flames = document.querySelectorAll('.flame');
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('lit');
                    // Gentle sparkle effect when lighting
                    createGentleSparkleEffect(flame);
                }, index * 200);
            });
            candlesLit = true;
        }

        function blowOutCandles() {
            const flames = document.querySelectorAll('.flame');
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.remove('lit');
                }, index * 100);
            });
            candlesLit = false;

            // Create gentle smoke effect
            createSmokeEffect();
        }

        function createGentleSparkleEffect(flame) {
            const rect = flame.getBoundingClientRect();

            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.textContent = 'âœ¨';
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${rect.left + rect.width / 2}px;
                    top: ${rect.top}px;
                    color: #ffd700;
                    font-size: 12px;
                    pointer-events: none;
                    z-index: 1000;
                `;

                document.body.appendChild(sparkle);

                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 30;
                const endX = rect.left + rect.width / 2 + Math.cos(angle) * distance;
                const endY = rect.top - 20 + Math.sin(angle) * distance;

                sparkle.animate([
                    { transform: 'scale(0)', opacity: 1 },
                    { transform: 'scale(1)', opacity: 0.8, offset: 0.5 },
                    { transform: 'scale(0)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => sparkle.remove();

                sparkle.animate([
                    { left: rect.left + rect.width / 2 + 'px', top: rect.top + 'px' },
                    { left: endX + 'px', top: endY + 'px' }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
            }
        }

        function createSmokeEffect() {
            const candles = document.querySelectorAll('.candle');

            candles.forEach(candle => {
                const rect = candle.getBoundingClientRect();

                for (let i = 0; i < 3; i++) {
                    const smoke = document.createElement('div');
                    smoke.textContent = 'ğŸ’¨';
                    smoke.style.cssText = `
                        position: fixed;
                        left: ${rect.left + rect.width / 2}px;
                        top: ${rect.top - 20}px;
                        color: #cccccc;
                        font-size: 16px;
                        pointer-events: none;
                        z-index: 1000;
                        opacity: 0.6;
                    `;

                    document.body.appendChild(smoke);

                    smoke.animate([
                        {
                            transform: 'translateY(0) scale(0.5)',
                            opacity: 0.6
                        },
                        {
                            transform: 'translateY(-50px) scale(1)',
                            opacity: 0
                        }
                    ], {
                        duration: 2000,
                        easing: 'ease-out',
                        delay: i * 300
                    }).onfinish = () => smoke.remove();
                }
            });
        }

        // Individual candle click functionality
        document.querySelectorAll('.candle').forEach(candle => {
            candle.addEventListener('click', function () {
                const flame = this.querySelector('.flame');

                if (flame.classList.contains('lit')) {
                    flame.classList.remove('lit');
                    createSmokeEffect();
                } else {
                    flame.classList.add('lit');
                    createGentleSparkleEffect(flame);
                }
            });
        });

        // Music functionality
        let isPlaying = false;
        const audioElement = document.getElementById('birthdayAudio');

        function playMusic() {
            audioElement.play()
                .then(() => {
                    isPlaying = true;
                })
                .catch((error) => {
                    console.error('Error playing audio:', error);
                });
        }

        function pauseMusic() {
            audioElement.pause();
            isPlaying = false;
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', function () {
            playMusic();
            this.style.transform = 'scale(1.1)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);
        });

        document.getElementById('pauseBtn').addEventListener('click', function () {
            pauseMusic();
            this.style.transform = 'scale(1.1)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);
        });

        document.getElementById('lightCandles').addEventListener('click', function () {
            lightAllCandles();
            this.style.transform = 'scale(1.1)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);

        document.getElementById('blowCandles').addEventListener('click', function () {
            blowOutCandles();
            this.style.transform = 'scale(1.1)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);
        });

        // Gentle click effect
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.music-btn') && !e.target.closest('.candle-btn') && !e.target.closest('.candle')) {
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: fixed;
                    left: ${e.clientX - 25}px;
                    top: ${e.clientY - 25}px;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
                    pointer-events: none;
                    z-index: 1000;
                `;

                document.body.appendChild(ripple);

                ripple.animate([
                    { transform: 'scale(0)', opacity: 0.8 },
                    { transform: 'scale(4)', opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                }).onfinish = () => ripple.remove();
            }
        });

        // Initialize gentle effects
        createDecorativeFlowers();
        createFloatingHearts();
        createGentleSparkles();

        // Refresh gentle effects periodically
        setInterval(() => {
            if (document.querySelectorAll('.floating-heart').length < 5) {

                heart.textContent = ['ğŸŠ', 'âœ¨', 'ğŸŒ»', 'ğŸŒ¹', 'ğŸ‰', 'ğŸŒ¸'][Math.floor(Math.random() * 5)];

                document.querySelector('.floating-hearts').appendChild(heart);

                setTimeout(() => heart.remove(), 10000);
            }
        }, 3000);

        // Auto-light candles after 2 seconds for initial wow effect
        setTimeout(() => {
            lightAllCandles();
        }, 2000);

        // Gentle profile image interaction
        document.querySelector('.profile-image').addEventListener('click', function () {
            this.style.transform = 'scale(1.1) rotate(5deg)';
            this.style.transition = 'all 0.5s ease';

            // Create heart burst
            const rect = this.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'âœ¨';
                heart.style.cssText = `
                    position: fixed;
                    font-size: 1.5rem;
                    left: ${centerX}px;
                    top: ${centerY}px;
                    z-index: 2000;
                    pointer-events: none;
                    color: #ff69b4;
                `;

                document.body.appendChild(heart);

                const angle = (Math.PI * 2 * i) / 8;
                const distance = 80;
                const endX = centerX + Math.cos(angle) * distance;
                const endY = centerY + Math.sin(angle) * distance;

                heart.animate([
                    {
                        transform: 'scale(0) rotate(0deg)',
                        opacity: 1,
                        left: centerX + 'px',
                        top: centerY + 'px'
                    },
                    {
                        transform: 'scale(1.2) rotate(180deg)',
                        opacity: 0,
                        left: endX + 'px',
                        top: endY + 'px'
                    }
                ], {
                    duration: 1200,
                    easing: 'ease-out'
                }).onfinish = () => heart.remove();
            }

            setTimeout(() => {
                this.style.transform = 'scale(1)';

        });

        // Gentle cake interaction
        document.querySelector('.cake').addEventListener('click', function () {
            this.style.transform = 'scale(1.2)';
            this.style.transition = 'all 0.3s ease';

            // Create celebration sparkles

                const angle = (Math.PI * 2 * i) / 6;
                const distance = 60;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;

                sparkle.animate([
                    {
                        transform: 'translate(-50%, -50%) scale(0)',
                        opacity: 1
                    },
                    {
                        transform: `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(1.5)`,

                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => sparkle.remove();
            }

            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });

        // Make wish message interactive
        document.querySelector('.wish-message').addEventListener('click', function () {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'all 0.3s ease';

            // Create gentle heart shower
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'âœ¨';
                heart.style.cssText = `
                    position: fixed;

                `;

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3500);
            }

            setTimeout(() => {

        });

        // Keyboard shortcuts for candles
        document.addEventListener('keydown', function (e) {
            if (e.key === 'l' || e.key === 'L') {
                lightAllCandles();
            } else if (e.key === 'b' || e.key === 'B') {
                blowOutCandles();
            } else if (e.key === ' ') {
                e.preventDefault();
                if (candlesLit) {
                    blowOutCandles();
                } else {
                    lightAllCandles();
                }
            }
        });

        // Initialize all gentle effects
        createDecorativeFlowers();
        createFloatingHearts();
        createGentleSparkles();

        // Welcome message

            console.log('ğŸŒ¸ Welcome to Muskan\'s Birthday Celebration! ğŸŒ¸');
